# Test Configuration Properties

# Database Configuration for Tests
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate Configuration for Tests
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.defer-datasource-initialization=true

# H2 Console Configuration (for debugging tests)
spring.h2.console.enabled=false

# JWT Configuration for Tests
jwt.secret=testSecretKeyForJWTTokenGenerationInTestEnvironment
jwt.expiration=86400000





# Logging Configuration for Tests
logging.level.com.carselling.oldcar=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# WebSocket Configuration for Tests
websocket.allowed-origins=*

# File Upload Configuration for Tests
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=100MB

# Test-specific Configuration
spring.test.mockmvc.print=none
