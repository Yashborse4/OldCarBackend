# Elasticsearch Configuration Properties

# Connection Settings
elasticsearch.host=localhost
elasticsearch.port=9200
elasticsearch.scheme=http
elasticsearch.username=
elasticsearch.password=

# Connection Pool Settings
elasticsearch.connection.timeout=5000
elasticsearch.socket.timeout=10000
elasticsearch.max.retry.timeout=30000
elasticsearch.keep.alive.strategy=KEEP_ALIVE

# SSL Configuration
elasticsearch.ssl.enabled=false
elasticsearch.ssl.keystore.path=
elasticsearch.ssl.keystore.password=
elasticsearch.ssl.truststore.path=
elasticsearch.ssl.truststore.password=

# Index Settings
elasticsearch.index.vehicles.name=vehicles
elasticsearch.index.vehicles.shards=1
elasticsearch.index.vehicles.replicas=0
elasticsearch.index.vehicles.max.result.window=10000

# Search Settings
elasticsearch.search.default.size=20
elasticsearch.search.max.size=100
elasticsearch.search.highlight.enabled=true
elasticsearch.search.boost.featured=2.0
elasticsearch.search.boost.verified=1.5
elasticsearch.search.boost.new=1.2

# Performance Settings
elasticsearch.bulk.size=100
elasticsearch.bulk.concurrent.requests=1
elasticsearch.bulk.flush.interval=5s
elasticsearch.bulk.retry.backoff.delay=50ms
elasticsearch.bulk.retry.max.attempts=3

# Aggregation Settings
elasticsearch.aggregations.max.bucket.size=1000
elasticsearch.aggregations.shard.size=100

# Circuit Breaker Settings
elasticsearch.circuit.breaker.enabled=true
elasticsearch.circuit.breaker.failure.threshold=5
elasticsearch.circuit.breaker.recovery.timeout=30000
elasticsearch.circuit.breaker.expected.recovery.time=10000

# Logging Settings
elasticsearch.log.slow.query.threshold=1000ms
elasticsearch.log.slow.index.threshold=500ms
elasticsearch.log.queries.enabled=false

# Development Settings (override in production)
elasticsearch.dev.create.index.on.startup=true
elasticsearch.dev.delete.index.on.shutdown=false
elasticsearch.dev.auto.sync.enabled=true
elasticsearch.dev.verbose.logging=false
